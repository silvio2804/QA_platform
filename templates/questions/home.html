<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Site</title>
    <link rel="stylesheet" href="../../static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Q&A Site</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Domande</a></li>
                    <li><a href="#">Chiedi una Domanda</a></li>
                    <li><a href="../auth/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="search-bar">
                <input type="text" placeholder="Cerca domande...">
                <button>Cerca</button>
            </section>
            {% for question in questions %}
            <section class="questions-list">
                <article class="question">
                    <h2><a href="#">{{ question.title }}</a></h2>
                    <p>{{ question.body }}</p>
                    <div class="meta-info">
                        <span>{{question.user_id }}</span>
                        <span>3 risposte</span>
                        <span>5 voti</span>
                        <button class="favorite-btn">Aggiungi ai Preferiti</button>
                    </div>
                    <div class="comments-section">
                        <h3>Commenti</h3>
                        <div class="comment">
                            <p><strong>Utente2:</strong> Questo è un commento alla domanda.</p>
                            <button class="favorite-btn">Aggiungi ai Preferiti</button>
                        </div>
                        <!-- Aggiungi più commenti qui -->
                        <textarea placeholder="Aggiungi un commento..."></textarea>
                        <button>Commenta</button>
                    </div>
                </article>
                {% endfor %}
                <!-- Aggiungi più domande qui -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Q&A Site. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
