<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiedi una Domanda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .success-message {
            color: green;
            margin-bottom: 10px;
        }

        .home-button {
            text-align: center;
            margin-top: 20px;
        }

        .home-button a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .home-button a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chiedi una Domanda</h2>
        <div id="question-message"></div> <!-- Per visualizzare il messaggio di conferma -->
        <form id="question-form" method="POST">
            <div class="form-group">
                <label for="title">Titolo:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="body">Descrizione:</label>
                <textarea id="body" name="body" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Invia Domanda">
            </div>
        </form>
        <div class="home-button">
            <a href="{{ url_for('show_home') }}">Torna alla Home</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('question-form');
            const messageElement = document.getElementById('question-message');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);

                fetch('{{ url_for('ask_question') }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        messageElement.textContent = "La domanda Ã¨ stata inserita correttamente!";
                        messageElement.className = "success-message";
                        form.reset();
                    } else {
                        messageElement.textContent = "Errore: " + data.error;
                        messageElement.className = "error-message";
                    }
                })
                .catch(error => {
                    console.error('Errore:', error);
                    messageElement.textContent = "Errore di rete!";
                    messageElement.className = "error-message";
                });
            });
        });
    </script>
</body>
</html>
