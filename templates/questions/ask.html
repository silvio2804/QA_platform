<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiedi una Domanda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Reset base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            position: relative;
        }

        header h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover,
        header nav ul li a.active {
            text-decoration: underline;
        }

        main .container {
            max-width: 500px; /* Dimensione ridotta del riquadro */
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            color: green;
            margin-bottom: 20px;
            text-align: center;
        }

        .home-button {
            text-align: center;
            margin-top: 20px;
        }

        .home-button a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }

        .home-button a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('show_home') }}">Home</a></li>
                <!-- Aggiungi altri link di navigazione se necessario -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Chiedi una Domanda</h2>
            <div id="question-message"></div> <!-- Per visualizzare il messaggio di conferma -->
            <form id="question-form" method="POST">
                <div class="form-group">
                    <label for="title">Titolo:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="body">Descrizione:</label>
                    <textarea id="body" name="body" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Invia Domanda">
                </div>
            </form>
            <div class="home-button">
                <a href="{{ url_for('show_home') }}">Torna alla Home</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('question-form');
            const messageElement = document.getElementById('question-message');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);

                fetch('{{ url_for('ask_question') }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        messageElement.textContent = "La domanda Ã¨ stata inserita correttamente!";
                        messageElement.className = "success-message";
                        form.reset();
                    } else {
                        messageElement.textContent = "Errore: " + data.error;
                        messageElement.className = "error-message";
                    }
                })
                .catch(error => {
                    console.error('Errore:', error);
                    messageElement.textContent = "Errore di rete!";
                    messageElement.className = "error-message";
                });
            });
        });
    </script>
</body>
</html>
